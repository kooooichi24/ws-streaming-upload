service: ws-streaming-upload

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs22.x
  region: ap-northeast-1
  stage: ${opt:stage, 'dev'}
  websocketsApiName: ws-streaming-upload-${self:provider.stage}
  websocketsApiRouteSelectionExpression: $request.body.action
  environment:
    STAGE: ${self:provider.stage}
    SERVICE: ${self:service}
    CONNECTIONS_TABLE: ${self:service}-connections-${self:provider.stage}

plugins:
  - serverless-offline

build:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: 'node22'
    platform: 'node'
    format: 'cjs'

functions:
  connect:
    handler: src/handler.connect
    events:
      - websocket:
          route: $connect

  disconnect:
    handler: src/handler.disconnect
    events:
      - websocket:
          route: $disconnect

  default:
    handler: src/handler.default
    events:
      - websocket:
          route: $default

  sendMessage:
    handler: src/handler.sendMessage
    events:
      - websocket:
          route: sendMessage

resources:
  Resources:
    # DynamoDB table for connection management
    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-connections-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: ttl

  Outputs:
    WebSocketApiId:
      Value:
        Ref: WebSocketApi
      Export:
        Name: ${self:service}-${self:provider.stage}-websocket-api-id

    WebSocketApiEndpoint:
      Value:
        Fn::Join:
          - ''
          - - 'wss://'
            - Fn::GetAtt:
                - WebSocketApi
                - ApiId
            - '.execute-api.'
            - ${self:provider.region}
            - '.amazonaws.com/'
            - ${self:provider.stage}
      Export:
        Name: ${self:service}-${self:provider.stage}-websocket-api-endpoint

